<div class="d-flex flex-column align-items-center">
    <span *ngIf="isTitleDisplayed" class="fw-bold p-0" style="font-size: 10px;">{{ getTitle() }}</span>
    <div class="fw-bold" style="font-size: 13px;">
        <span class="p-0 m-0" *ngFor="let star of getStars(); let index = index" [style.color]="index < difficulty ? '#ffcd00' : 'black'">{{ star }}</span>
    </div>
</div>
