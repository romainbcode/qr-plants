<div class="p-4 rounded">
    <lucide-icon [name]="Check" [strokeWidth]="3" class="d-flex justify-content-center fa-2xl mb-1" style="color: green"></lucide-icon>
    <h2 mat-dialog-title class="d-flex justify-content-center align-items-center fw-bold pb-0">Ajouter cette plante</h2>
    <mat-dialog-content style="font-size: 14px;" class="d-flex justify-content-center p-0 py-2">
        Tu es sur le point d'ajouter une plante
    </mat-dialog-content>
    <mat-dialog-actions class="d-flex justify-content-evenly p-0">
    <button class="cancel-button" (click)="cancel()">Non, annuler</button>
    <button class="validate-button" (click)="confirm()">Oui, ajouter !</button>
    </mat-dialog-actions>
</div>
