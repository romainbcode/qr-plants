<div class="py-4 px-3">
    <lucide-icon [name]="Check" [strokeWidth]="3" class="d-flex justify-content-center fa-2xl mb-1" style="color: green"></lucide-icon>
    <h2 mat-dialog-title class="d-flex justify-content-center align-items-center fw-bold pb-0">Ajouter une plante</h2>
    <mat-dialog-content style="font-size: 13px;" class="d-flex justify-content-center p-0 py-2">
        <div class="form-group w-50">
            <label for="name">Nom de la plante <span style="color: red;">*</span></label>
            <ul class="list-group">
                <li *ngFor="let plant of plantService.plants()"
                    class="list-group-item"
                    [class.active]="plant.id === selectedPlantId"
                    (click)="selectPlant(plant.id)">
                {{ plant.name }}
                </li>
            </ul>
        </div>
    </mat-dialog-content>
    
    <mat-dialog-actions class="d-flex justify-content-evenly p-0 mt-2" style="min-height: 0px;">
    <button class="cancel-button" (click)="cancel()">Non, annuler</button>
    <button class="validate-button" (click)="confirm()">Oui, ajouter !</button>
    </mat-dialog-actions>
</div>
