<div class="p-4 rounded">
  <lucide-icon [name]="Trash" [strokeWidth]="3" class="d-flex justify-content-center fa-2xl mb-1" style="color: red"></lucide-icon>
  <h2 mat-dialog-title class="d-flex justify-content-center align-items-center fw-bold pb-0">Supprimer cette plante</h2>
  <mat-dialog-content style="font-size: 14px;" class="d-flex justify-content-center p-0 py-2">
      Tu es sur le point de supprimer cette plante
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex flex-row justify-content-evenly p-0">
    <button class="cancel-button" (click)="cancel()">Non, annuler</button>
    <button class="delete-button" (click)="confirm()">Oui, supprimer !</button>
  </mat-dialog-actions>
</div>
