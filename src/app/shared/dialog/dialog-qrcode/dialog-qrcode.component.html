<ng-container *ngIf="data.isGlobal; else specificPlantTemplate">
  <ng-template [ngTemplateOutlet]="globalTemplate"></ng-template>
</ng-container>

<ng-template #headerTemplate>
  <lucide-icon [name]="Printer" [strokeWidth]="3" class="d-flex justify-content-center mb-1 no-print" style="color: black"></lucide-icon>
  <h2 mat-dialog-title class="d-flex justify-content-center align-items-center fw-bold pb-0 no-print" style="font-size: 16px;">Imprimer ce QrCode</h2>
</ng-template>

<ng-template #footerTemplate>
  <mat-dialog-actions class="d-flex flex-row justify-content-evenly p-0 mt-2 no-print" style="min-height: 0px;">
    <button class="cancel-button" (click)="cancel()">Non, annuler</button>
    <button class="print-button" (click)="confirm()">Oui, imprimer !</button>
  </mat-dialog-actions>
</ng-template>

<ng-template #globalTemplate>
  <div *ngIf="data.qrCode" class="py-4 px-3">
    <ng-container [ngTemplateOutlet]="headerTemplate"></ng-container>
    <mat-dialog-content style="font-size: 13px;" class="d-flex flex-column justify-content-center p-0 py-2">
      <span class="no-print mb-2">Ce QrCode te permet d'accéder à l'ensemble de tes plantes</span>
      <div class="d-flex justify-content-center" #qrContainer></div>
    </mat-dialog-content>
    <ng-container [ngTemplateOutlet]="footerTemplate"></ng-container>
  </div>
</ng-template>

<ng-template #specificPlantTemplate>
  <div *ngIf="data.qrCode" class="py-4 px-3">
    <ng-container [ngTemplateOutlet]="headerTemplate"></ng-container>
    <mat-dialog-content style="font-size: 13px;" class="d-flex flex-column justify-content-center p-0 py-2">
      <span class="no-print mb-2">Ce QrCode te permet d'accéder à cette plante</span>
      <div class="d-flex justify-content-center" #qrContainer></div>
    </mat-dialog-content>
    <ng-container [ngTemplateOutlet]="footerTemplate"></ng-container>
  </div>
</ng-template>
